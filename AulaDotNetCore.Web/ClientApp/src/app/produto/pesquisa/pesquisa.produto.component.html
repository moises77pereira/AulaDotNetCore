<h1 class="h4">Pesquisa de Produtos</h1>
<p *ngIf="!produtos">Carregando Produtos...</p>

<table class="table table-hover" *ngIf="produtos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of produtos">
      <td style="width:50%;height:10%">{{p.nome}}</td>
      <td style="width:75%;height:10%">{{p.descricao}}</td>
      <td style="width:15%;height:10%">R$ {{p.preco}}</td>
      <td><img src="../../../../../arquivos/{{p.nomeArquivo}}" style="width:75%;height:10%" /></td>
      <td><a href="#">Editar</a></td>
      <td><a href="#">Deletar</a></td>
    </tr>
  </tbody>
</table>
